        <script src="js/jquery.cookie.js" crossorigin="anonymous"></script>
        <script>
        let checkPokemon = $.cookie('checkPokemon2025S1');
        
        
        if(typeof checkPokemon == "undefined" && checkPokemon!=null){
            checkPokemon = JSON.parse(checkPokemon);
        }

        for(i=1;i<115;i++){
            var html = '<li id="'+i+'" data-name="img'+i+'"><div class="image-box"><img src="assets/2025S1/2025S1_(' + i + ').jpg"></div>';
                html +=  '<div data-number="img'+i+'" class="complete' + ((typeof checkPokemon != "undefined" && checkPokemon!=null && checkPokemon.indexOf('img'+i) >= 0) ? ' on' : '') + '">Get!</div>';
                html +=  '</li>';
                
                $("#container > ul").append(html);
        }

        $(".all > button").text("전체("+ $("#container > ul > li").length+")");

        $("#container li").click(function(){
            if($(this).find(".complete").hasClass("on")){
                $(this).find(".complete").removeClass("on");
            }
            else{
                $(this).find(".complete").addClass("on");
            }
            checkGet();
            getCnt();
        });

        function checkGet(){
            var checkArr = new Array();
            
            $(".complete.on").each(function(){      
                checkArr.push($(this).data("number"));                
            });

           $.cookie('checkPokemon2025S1', JSON.stringify(checkArr), { expires: 365, path: '/' });
        }

        $(".popup").click(function(){
    
            $(".title").css("display", "none");
            $(".popupContent").css("display", "none");
            
            $("#popupTitle").css("display", "block");
            $("#popupContent").css("display", "block");
            $("#dialog").fadeIn();
        });

        $("#btnPopupClose").click(function(){
            $("#dialog").fadeOut();
        });

        
        $(".all").click(function(){    
            $("#container li").css("display", "block");
        });

        $(".remain").click(function(){    
            $("#container li").each(function(){
                if($(this).find(".complete").hasClass("on")){
                    $(this).css("display", "none");
                }
                else
                    $(this).css("display", "block");
            });
        });

        $(".get").click(function(){    

            $("#container li").each(function(){
                if(!$(this).find(".complete").hasClass("on")){
                    $(this).css("display", "none");
                }
                else
                $(this).css("display", "block");
            });
        });
        
        function getCnt(){
            let cnt1 = 0;
            let cnt2 = 0;

            $("#container li").each(function(){
                if($(this).find(".complete").hasClass("on")){
                    cnt1++;
                }
                else
                    cnt2++;
            });

            $(".get > button").text("모은것("+ cnt1+")");
            $(".remain > button").text("남은것("+ cnt2+")");
        }

        getCnt();
        </script>
