        <script>
        let checkPokemon = $.cookie('checkPokemon');

        f(typeof checkPokemon == "undefined" && checkPokemon!=null){
            checkPokemon = JSON.parse(checkPokemon);
        }

        $.each (pokemon, function (index, el) {
            
            var html = '<li id="'+el.number+'" data-name="'+el.name+'"><div class="image-box"><img src="assets/img/' + el.number+'.jpg"></div><div data-number="'+el.number+'" class="complete">Get!</div></li>';
           
            if(typeof checkPokemon == "undefined" && checkPokemon!=null && checkPokemon.indexOf(el.number) >= 0)  {
                html +=  '<div class="complete">Get!</div>';
            }

            $("#container > ul").append(html);
        });

        $("#container li").click(function(){
            if($(this).find(".complete").hasClass("on")){
                $(this).find(".complete").removeClass("on");
            }
            else{
                $(this).find(".complete").addClass("on");
            }
            checkGet();
        });

        function checkGet(){
            var checkArr = new Array();
            
            $(".complete.on").each(function(){      
                checkArr.push($(this).data("number"));                
            });

            $.cookie('checkPokemon', JSON.stringify(checkArr), { expires: 365, path: '/' });
        }
        </script>
